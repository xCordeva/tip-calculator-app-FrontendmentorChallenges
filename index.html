<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="body">
    <img src="./images/logo.svg" alt="logo">
    <div class="container">
      <div class="left-side">
        <p>Bill</p>
        <div class="bill-input-container">
          <input class="js-bill-input" type="tel" required placeholder="0">
          <span class="icon">
            <img src="./images/icon-dollar.svg">
          </span>
        </div>
        <div class="tips-container">
          <p>Select Tip %</p>
          <div class="tips">
            <button class="tip-button" data-value="5%" >5% </button>
            <button class="tip-button" data-value="10%" >10%</button>
            <button class="tip-button" data-value="15%" >15%</button>
            <button class="tip-button" data-value="25%" >25%</button>
            <button class="tip-button" data-value="50%" >50%</button>
            <input class="js-custom-tip-input" type="tel" placeholder="Custom">
          </div>
        </div>
        <p class="num-people">Number of People</p>
        <p class="num-zero">Can't be zero</p></br>
        <div class="num-of-people-container">
          <input class="js-num-people-input" type="tel" required placeholder="0">
          <span class="icon">
            <img src="./images/icon-person.svg">
          </span>
        </div>
      </div>
      <div class="right-side">
        <div class="tip-amount">
          <h4>Tip Amount</h4>
          <h6>/ person</h6>
          <p class="js-tip-amount-person">$0.00</p>
        </div>
        <div class="total">
          <h4>Total</h4>
          <h6>/ person</h6>
          <p class="js-total-amount-person">$0.00</p>
        </div>
        <button class="reset-button" disabled>RESET</button>
      </div>
    </div>
    <div class="credit">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/xCordeva">Cordeva</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
